<div>
    <h4>Input data</h4>

    <div class="row">
        <div class="form-group col-sm-6">
            <textarea ng-model="ctrl.input" ui-codemirror="{theme: 'twilight'}"></textarea>

            <form class="form-inline delimiters">
                <div class="form-group">
                    <label>Row delimiter:</label>
                    <input ng-model="ctrl.rowDelimiter" class="form-control">
                </div>
                <div class="form-group">
                    <label>Column delimiter:</label>
                    <input ng-model="ctrl.cellDelimiter" class="form-control">
                </div>
                <a href="" ng-click="ctrl.setTsv()" class="btn btn-link btn-sm">Set TSV</a>
                <a href="" ng-click="ctrl.setCsv()" class="btn btn-link btn-sm">Set CSV</a>
            </form>
        </div>
        <div class="col-sm-6">
            <table class="table table-bordered table-condensed">
                <tr>
                    <th ng-repeat="cell in ctrl.longestRow track by $index">${{$index}}</th>
                </tr>
                <tr ng-repeat="row in ctrl.data">
                    <td ng-repeat="cell in ctrl.longestRow track by $index" ng-bind="row[$index]"></td>
                </tr>
            </table>
        </div>

    </div>

    <h4>Pattern</h4>
    <textarea ng-model="ctrl.pattern" ui-codemirror="{theme: 'twilight'}" rows="5"></textarea>

    <h4>Result</h4>
    <pre ng-bind="ctrl.result"></pre>
</div>
